<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .card:hover {
  transform: translateY(-3px);
  transition: 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

.badge {
  font-size: 0.75rem;
}

</style>
<div class="container py-4">
  <h2 class="text-center mb-4">üõç Product List</h2>

  <div class="row g-4">
    <div class="col-md-4" *ngFor="let p of product?.products">
      <div class="card h-100 shadow-sm border-0">
        <img [src]="p.images[0]" class="card-img-top" alt="{{p.title}}" style="height: 220px; object-fit: cover;">

        <div class="card-body">
          <h5 class="card-title text-primary fw-bold">{{ p.title }}</h5>
          <p class="text-muted mb-1">
            <small class="text-uppercase">{{ p.category }}</small>
          </p>

          <p class="card-text" style="font-size: 0.9rem;">
            {{ p.description | slice:0:100 }}{{ p.description.length > 100 ? '...' : '' }}
          </p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div>
              <span class="fw-bold text-success">${{ p.price }}</span>
              <small class="text-decoration-line-through text-muted ms-2" *ngIf="p.discountPercentage > 0">
                ${{ (p.price / (1 - p.discountPercentage / 100)).toFixed(2) }}
              </small>
            </div>
            <span class="badge bg-info text-dark">
              {{ p.discountPercentage }}% off
            </span>
          </div>

          <div class="mt-3">
            <span class="badge bg-secondary me-1" *ngFor="let tag of p.tags">
              #{{ tag }}
            </span>
          </div>
        </div>

        <div class="card-footer bg-white border-0 text-center">
          <button class="btn btn-outline-primary btn-sm">
            <i class="bi bi-cart-plus"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<h1 class="p-3 m-3 text-center">Templete Form</h1>
<hr>
<div class="container m-3 p-3">
    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)"> <!-- creating form reference tot access in TS using (#) -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" ngModel required>
            <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>

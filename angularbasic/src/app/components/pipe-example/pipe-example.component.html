<h1>Pipes</h1>
<hr>

<p>{{ 'HELLO' | lowercase }}</p>
<p>{{ 'hello' | uppercase }}</p>
<p>{{ user | json }}</p>

<!-- 
to learn date in angular => https://angular.dev/api/common/DatePipe 
-->
<p>{{ date | date }}</p>
<p>{{ date | date: "medium" }}</p>
<p>{{ date | date:"fullDate" }}</p>
<p>{{ "Suresh" | greeting }}</p>
<p>{{ "ABC" | total : 20 : 40 : 50 }}</p>
